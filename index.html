<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/3000e4331b.js" crossorigin="anonymous"></script>
     <link rel="stylesheet" href="src/stlye.css">
    <title>Weather App</title>
</head>
<body>
  <div class="container">
    <div class="form row">
        <form action="" id="search-form">
            <input 
            type="text"
            placeholder="Enter a city"
            class="search-field"
            id="search-field-form"
           />
           <input type="submit" value="Search" class="btn btn-info">
          <button><i class="fa-solid fa-location-dot"></i></button>
        </form>
    </div>
  
    <div class="row">
        <div class="col-3">
            <i class="fa-solid fa-cloud-sun" id="icon"></i>
        </div>
        <div class="col-6 city">
            <h1>Toms River</h1>
            <h2>
                <span id="temperature">14</span> °C | °F
            </h2>
            <p id="weather-description">Partly Cloudly</p>
        </div>
        <div class="col-3 date">
            <ul>
                <li id="current-day">Wednesday</li>
                <li id="current-date">26/04/2023</li>
                <li id="current-time">2:27pm</li>
            </ul>
        </div>
        <div class="row">
            <div class="col-12">
                <ul class="current-weather">
                    <li class="weather-list">
                        <span id="feels-emoji" class="emoji"></span> Feels like: 
                        <span id="feels">10</span>°C
                    </li>
                    <li class="current-weather">    
                        <span class="emoji">🎐 </span> Wind:
                        <span id="wind-speed"></span> km/h
                    </li>
                    <li class="current-weather">
                        <span class="emoji">🧖‍♀️ </span> Humidity: 
                        <span id="humidity"></span> %
                    </li>
                </ul>
            </div>
        </div>
        <div id="forecast"></div>
        <footer>Coded by Erica Sulewski. Check out my <a href="https://github.com/ESulewski/vanilla-weather-app">GitHub!</a></footer>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
<script href="src/index.js"></script>
</body>
</html>
